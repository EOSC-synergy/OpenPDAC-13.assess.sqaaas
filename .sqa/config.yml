      github.com/demichie/OpenPDAC-13 bandit:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-denim-fousek.sh
        container: qc.sec_queasy-zucchini-bandicoot
  QC.Sty:
    repos:
      github.com/demichie/OpenPDAC-13 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-cerulean-dane.sh
        container: qc.sty_cranky-carmine-sponge
  QC.Uni:
    repos:
      github.com/demichie/OpenPDAC-13 pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-pink-crocodile.sh
        container: qc.uni_whiny-mustard-donkey
