config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/demichie/OpenPDAC-13:
      branch: main
      repo: https://github.com/demichie/OpenPDAC-13/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/demichie/OpenPDAC-13 git:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-salmon-cow.sh
        container: qc.acc_woozy-coral-catfish
  QC.Doc:
    repos:
      github.com/demichie/OpenPDAC-13 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-yellow-horse.sh
        container: qc.doc_crappy-puce-giraffe
      github.com/demichie/OpenPDAC-13 git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-asparagus-dog.sh
        container: qc.doc_hilly-silver-dragon
      github.com/demichie/OpenPDAC-13 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-chocolate-barnacle.sh
        container: qc.doc_skanky-scarlet-dormouse
  QC.Lic:
    repos:
      github.com/demichie/OpenPDAC-13 licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-crimson-dodo.sh
        container: qc.lic_tacky-purple-mole
